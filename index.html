    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

    <script>
      //const host = 'localhost:6852'
      const host = 'smokeofanarchy.duckdns.org:6852'
    </script>

    <script>
      function hash(data){
        return CryptoJS.MD5(data).toString()
      }

      close = `<body><h1 style="position: fixed; right: 50%; top: 35%;">Закрыто</h1><h3 style="position: fixed; right: 50.5%; top: 40%;"><a href="http://${host}">Зайти заново</a></h3></body>`
    </script>

    <script>
      function js(json){
        return JSON.stringify(json)
      }
      function sj(str){
        return JSON.parse(str)
      }
      var password
    </script>

    <script>
      if ("WebSocket" in window) {
        var ws = new WebSocket(`ws://${host}`);

        function sendPassword(pas){
          password=hash(pas);
          ws.send(js({type: 'player-key', content: hash(pas)}))
          document.getElementById('password').hidden=true
          document.getElementById('message').hidden=false
          document.getElementById('channel-p').hidden=false
        }
        function sendMessage(msg){
          //console.log(password)
          ws.send(js({type: 'player-message', password: password, content: msg}))
        }
        ws.onopen = ()=>{
          console.log("Start ws")
          document.getElementById("password").hidden=false
        }

        ws.onclose = ()=>{
          console.log("WebSocket close")
          alert("Соединение закрыто")
          document.body.innerHTML = close
        }

        ws.onmessage = (message)=>{
          //console.log(message.data)
          data = sj(message.data)
          switch(data.type){
            case 'msg':
              document.getElementById('channel').innerText = `${data.id}: ${data.content}\n${document.getElementById("channel").innerText}`
              break;
            case 'err':
              alert(data.content)
              ws.close()
              break;
          }
        }
      }else alert("Ваш браузер не поддерживается!")
    </script>

  <body>
    <form id='channel-p' hidden=true>
      <h1 style="position: fixed; top: 0%;">Channel</h1>
      <br>
      <code id='channel' style="white-space: pre-line; position: fixed; top: 10%;"></code>
    </form>


    <form id="password" onsubmit="return false" hidden=true>
      <h1>Введите код персонажа</h1>
      <input type=text onchange="sendPassword(this.value)">
      <h5>Внимание! Если кто-то узнает этот код, он сможет играть за вашего персонажа</h5>
    </form>


    <form id="message" onsubmit="return false" style="position: fixed; top: 7%; left: 0%;" hidden=true>
      <input type=text size=40  onchange="sendMessage(this.value);this.value=null;">
    </form>
  </body>
