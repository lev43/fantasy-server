<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fantasy game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "ICON" type = "image/png" href = "/img/icon.png">
    <link rel="stylesheet" href="/css/styles.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
  </head>


  <body>
    <span id="all">
      <button id="help" onclick="document.location.href = '/html/en/help.html'//window.open('./ru-help.html');">Help</button>
      <button id='setting_button' onclick="document.getElementById('setting').hidden = !document.getElementById('setting').hidden">Setting</button>
      <form id='setting' onsubmit="updateSetting(this); return false" hidden="true">
        <img id="background" src='/img/Background-setting.jpeg'>

        <b id='setting_title'>Setting</b><br>

        <label for="language-select"><b id="text-language">Language</b></label><br>
        <select name="language" id="language-select">
        </select><br>


        <label for="line-select"><b id="text-line">Lines</b></label><br>
        <select name="line" id="line-select" title="How to show lines between messages">
          <option>After Every Message</option>
          <option>When new entity starts writing</option>
          <option>No lines</option>
        </select><br>

        <label for="background-select"><b id="text-background">Background</b></label><br>
        <select name="background" id="background-select">
        </select><br>


        <input id='text-submit' type="submit" value="Accept">
      </form>


      <form id='channel-p' onsubmit="return false">
        <h1>Channel</h1>
        
        <input autofocus id="message" type=text onchange="sendMessage(this.value);this.value=null;" autocomplete="off" maxlength=500>

        <br>
        <code id='channel'></code>
      </form>

      
      <script src='/js/functions.js'></script>
      <script src='/js/main.js'></script>
    </span>
    <span id="close" hidden>
      <form id='close-message' style="position: fixed; right: 60%; top: 32%; margin: auto; width: max-content; height: max-content;"> 
        <h1 style="position: fixed;">Close</h1> 
        <br><br> 
        <h3 style="position: fixed;"> <a href="/html/ru/index.html">Login again</a> </h3> 
      </form>
    </span>
  </body>
</html>
