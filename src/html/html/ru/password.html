<!DOCTYPE html>
<html>
  <heat>
    <meta charset="utf-8">
    <title>Fantasy-game login</title>
    <meta name="viewport" content="width=device-width, initial-scale=100.0">
    <link rel = "ICON" type = "image/png" href = "/img/icon.png">
    <link rel="stylesheet" href="/css/styles_password.css">
  </heat>
  <body>
    <button id='setting_button' onclick="document.getElementById('setting').hidden = !document.getElementById('setting').hidden">Настройки</button>
    <form id='setting' onsubmit="updateSetting(this); return false" hidden="true">
      <img id="background" src='/img/Background-setting.jpeg'>

      <b id='setting_title'>Настройки</b><br>

      <label for="language-select"><b id="text-language">Язык</b></label><br>
      <select name="language" id="language-select">
      </select><br>

      <input id='text-submit' type="submit" value="Принять">
    </form>

    <form id="password" onsubmit="sendPassword(this); return false">
      <h1 id='text1'>Введите код персонажа</h1>
      <input autofocus type='text' id="input" name='password' autocomplete="off">
      <h4 id='text2'>Внимание! Если кто-то узнает этот код, он сможет играть за вашего персонажа</h5>
    </form>
    <script src="/js/functions.js"></script>
  </body>
</html>
