<!DOCTYPE html>
<html>
  <heat>
    <meta charset="utf-8">
    <title>Fantasy-game login</title>
    <meta name="viewport" content="width=device-width, initial-scale=100.0">
    <link rel = "ICON" type = "image/png" href = "icon.png">
    <link rel="stylesheet" href="./styles_password.css">
    <script src="functions.js"></script>
  </heat>
  <body>
    <button id='setting_button' onclick="document.getElementById('setting').hidden = !document.getElementById('setting').hidden">Setting</button>
    <form id='setting' onsubmit="updateSetting(this); return false" hidden="true">
      <b id='setting_title'>Setting</b><br>

      <label for="language-select"><b id="text7">Language</b></label><br>
      <select name="language" id="language-select">
        <option value="ru">Русский</option>
        <option value="en">English</option>
      </select><br>


      <input id='text3' type="submit" value="Принять">
    </form>

    <form id="password" onsubmit="sendPassword(this); return false">
      <h1 id='text1'></h1>
      <input autofocus type='text' id="input" name='password' autocomplete="off">
      <h4 id='text2'></h5>
    </form>
    <script src='bundle.js'></script>
  </body>
</html>
