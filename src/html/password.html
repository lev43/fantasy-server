<!DOCTYPE html>
<html>
  <heat>
    <meta charset="utf-8">
    <title>Fantasy-game login</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="functions.js"></script>
  </heat>
  <body>
    <button id='setting-button' onclick="document.getElementById('setting').hidden = !document.getElementById('setting').hidden">Setting</button>
    <form id='setting' action="/password.html" hidden="true">
      <input type="radio" id="ru" name="language" value="ru">
      <label for="ru">Русский</label><br>
      <input type="radio" id="en" name="language" value="en">
      <label for="en">English</label><br>
      <input id='text3' type="submit" value="Принять">
    </form>

    <form id="password" onsubmit="sendPassword(this); return false">
      <h1 id='text1'></h1>
      <input type='text' name='password' autocomplete="off">
      <h4 id='text2'></h5>
    </form>
    <script src='bundle.js'></script>
  </body>
</html>
