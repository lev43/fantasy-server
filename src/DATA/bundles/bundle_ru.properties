[training]
_1=Вы очнулись среди тумана. (Что-бы осмотрется напишите 'see location').
_2=Стоит осмотреть себя, напишите 'see health'.
_3=Не стоит здесь оставаться.\nЧто-бы осмотреть дороги, напишите 'see road'.
_4=Что-бы пройти дальше, напишите 'go 1'.\n('go {n || id}...' позволяет переходить на другие локации по номеру дороги или локации)
_5=Вас атакуют!\nЧто-бы ударить в ответ напишите 'attack 1'.\n('attack {n || id}' позволяет бить существ)\nУбейте это!
_6=Давайте посмотрим, есть-ли еще кто.\n(Напишите 'see entity')
_7=Может стоит осмотреть труп? (Для этого напишите 'see entity 1')\n('see entity {[n || id]}' позволяет осматривать существ)
_8=Давайте дадим этому бедняге имя...\n(Напишите 'set nick %s бедняга')\n('set nick {id, text}' устанавливает имя, которое видите только вы)
_9=Стоит похоронить бедалагу, может возродится. (Напишите 'bury 1')\n('bury {n || id}' позволяет хоронить трупы)
_10=Смотрите! Это выход из тумана! ('see road')\nСкорее на свободу!